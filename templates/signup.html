<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

    <div class="container">
    <h2>ATM Machine - Sign Up</h2>

    <!-- Sign Up form -->
    <form method="POST" action="{{ url_for('signup') }}">
        <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="signup-username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="signup-password" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required>
        </div>

        <!-- Sign Up button -->
        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="message" id="signup-message"></div>

    <!-- Back button -->
    <button class="btn" onclick="backToMainScreen()">Back</button>
</div>


    <script>
        function backToMainScreen() {
            window.location.href = "/";
     }
    </script>

</body>
</html>
